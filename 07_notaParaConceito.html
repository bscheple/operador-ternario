<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
const nota = Number(prompt("informe sua nota a baixo"));
let final;

    //Processamento
( nota <= 5.9) ? final = "E"
: (nota <= 6.9) ? final = "D"
: (nota <= 7.9) ? final = "C"
: (nota <= 8.9) ? final = "B"
: (nota <= 10) ? final = "A"
: final = "erro"
    
    //SaÃ­da
    alert(`${final}`)

</script>
