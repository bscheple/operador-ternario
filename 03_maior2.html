<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const A = Number(prompt("Envie um numero:"))
    const B = Number(prompt("Envie mais um numero:"));

    //Processamento
    (A>= B) ? document.write(` ${A} é maior que ${B}`)
    : document.write(` ${B} é maior que ${A}.`)
    
    //Saída
    
</script>
