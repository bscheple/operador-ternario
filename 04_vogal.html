<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const vogal = (prompt("Envie uma caractere:"));

    //Processamento
    (vogal === "a" || vogal === "e" ||vogal === "i" || vogal === "o" || vogal === "u" ) ? document.write(`Essa carctere é uma vogal.`)
    : document.write(`Essa carctere nao é uma vogal.`)

    //Saída

</script>
