<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("Informe sua idade:"));

    //Processamento
    const falta = 18 - idade;

    (idade >= 18) ? document.write(`Você é maior de idade.`)
    : document.write (`Faltam ${falta}anos para ser maior de idade.`);

    //Saída
    
</script>
